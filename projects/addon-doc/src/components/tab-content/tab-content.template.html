<div @tuiFadeIn>
    <div
        *ngIf="isPreview; else codeSection"
        automation-id="tui-doc-example"
        class="t-demo"
    >
        <ng-content></ng-content>
    </div>

    <ng-template #codeSection>
        <tui-doc-copy
            class="t-copy-code"
            [cdkCopyToClipboard]="code"
        ></tui-doc-copy>
        <tui-doc-code [code]="code"></tui-doc-code>
    </ng-template>
</div>
